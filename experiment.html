<!DOCTYPE html>
<html>
<head>
	<title>S</title>
	<style type="text/css">

	</style>
	<script type="text/javascript">
		
	</script>
</head>
<body>
<div style="width:500px;height:500px;border:1px solid #000; background-color: #D0D6D7; display: block; margin-left: auto; margin-right: auto;">

	<h3 align="center">text-background color changer</h3>

	
</br>
<button style="width:400px;height:50px;border:1px solid #000; background-color: #5BE1F5  ; display: block; margin-left: auto; margin-right: auto;" 	onclick="myFunction()">
	<h4 align="center">Blue</h4>
</button>

</br>
<button style="width:400px;height:50px;border:1px solid #000; background-color: #37DD6A; display: block; margin-left: auto; margin-right: auto;" onclick="green()" >
	<h4 align="center">Green</h4>
</button>

</br>
<button style="width:400px;height:50px;border:1px solid #000; background-color: #FAFF32  ; display: block; margin-left: auto; margin-right: auto;" onclick="yellow()">
	<h4 align="center">Yellow</h4>
</button>

</br>
<button style="width:400px;height:50px;border:1px solid #000; background-color: #FB2D43  ; display: block; margin-left: auto; margin-right: auto;" onclick="red()">
	<h4 align="center">Red</h4>
</button>

</div>

<script>
function myFunction() {
    document.body.style.backgroundColor = "blue";
}

function green() {
    document.body.style.backgroundColor = "green";
}

function yellow() {
    document.body.style.backgroundColor = "yellow";
}

function red() {
    document.body.style.backgroundColor = "red";
}
</script>
</body>
</html>
